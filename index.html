<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS links --> 
    <link rel='stylesheet' href='css/style.css' type='text/css' media='all' />
    <link rel='stylesheet' href='css/media.css' type='text/css' media='all' />
    <title>Bootstrap Complex grid</title>
  </head>
  <body>
      <section class="header">
      <div class="container-fluid">
           <div class="text">
                  <h2>Header</h2>
           </div>
          <div class="row">
              <div class="col-md-2 col-sm-3 col-12">
                  <h1>1.1</h1>
              </div>
              <div class="col-md-7 col-sm-6 col-6">
                  <h1>1.2</h1>
              </div>
              <div class="col-md-3 col-sm-3 col-6">
                  <h1>1.3</h1>
              </div>
          </div>
      </div>
      </section>
      <section class="hero">
       <div class="container-fluid">
           <div class="text">
                  <h2>Hero</h2>
           </div>
          <div class="row">
              <div class="col-md-9">
                  <div class="row">
                      <div class="col-md-8 col-sm-12 d-sm-block d-none">
                  <h3>2.1</h3>
              </div>
              <div class="col-md-4 col-sm-12 col-12">
                  <h3>2.2</h3>
              </div>
                  </div>
              </div>
              <div class="col-md-3 d-md-block d-none">
                  <h1 class="wrapper">3</h1>
              </div>
          </div>
      </div>   
      </section>
      <section class="Body">
       <div class="container-fluid">
           <div class="text">
                  <h2>Body</h2>
           </div>
          <div class="row">
              <div class="col-md-9">
                  <div class="row">
                      <div class="col-md-4 col-sm-9 col-12">
                  <h3>4.1</h3>
              </div>
                <div class="col-sm-3 col-12 d-sm-block d-md-none">
                  <h1 class="wrapper">3</h1>
              </div>      
              <div class="col-md-8 col-sm-12 col-12">
                  <h3>4.2</h3>
              </div>
                  </div>
              </div>
              <div class="col-md-3 d-md-block d-none">
                  <h1>5</h1>
              </div>
          </div>
      </div>   
      </section>
      <section class="bar  d-md-none d-sm-block d-none">
          <div class="container-fluid">
              <div class="text">
                  <h2>bar</h2>
           </div>
              <div class="row">
                  <div class="col-sm-12">
                      <h1>5</h1> 
                  </div>   
              </div>
          </div>
      </section>
      <section class="footer">
          <div class="container-fluid">
              <div class="text">
                  <h2>Footer</h2>
           </div>
              <div class="row">
                  <div class="col-12">
                      <h1>6</h1> 
                  </div>   
              </div>
          </div>
      </section>
    
    <!-- jquery links -->

    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
